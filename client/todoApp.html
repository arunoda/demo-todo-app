<template name="main">
  <h1>Todo App!</h1>
  <div> 
    <input type="text" id="input-todo"><input type="button" value="Add" class="btn" id="add-todo" />

  <ul>

      <li> <input type="button" value="Delete" class="btn" id="delete-todo" /> {{title}} </li>
    {{/each}}
  </ul>
</template>
