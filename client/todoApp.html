<body>
  {{> main}}
</body>

<template name="main">
  <div id="content" class="container" >
    <div class="span6 offset3"> 

      <fieldset>
        <legend>Todo App!</legend>
        <label>Todo</label>
        <input type="text" id="input-todo" placeholder="What needs to be done?â€¦">
        <input type="button" value="Add" class="btn" id="add-todo" />
        <ul>
          {{#each todosList}}
            <li> 
              <input type="checkbox" class="todo-done" {{#if isChecked}}checked="checked"{{/if}}/>  
              {{title}} 
              <input type="button" value="Delete" class="btn" id="delete-todo" />
            </li>
          {{/each}}
        </ul>
      </fieldset>
    </div>
  </div>
</template>
