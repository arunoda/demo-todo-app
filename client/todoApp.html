<body>
  {{> main}}
</body>

<template name="main">
  <div id="content" class="container" >
    <div class="span6 offset3 todo"> 
      <h1> To Do App</h1>
        <ul class="todo-list">
          <li>
            <input type="text" id="input-todo" placeholder="What needs to be done?â€¦">
            <input type="button" value="Add" class="btn" id="add-todo" />
          </li>
          {{#if todosList.count}}
            {{#each todosList}}
              <li> 
                <input type="checkbox" class="todo-done" {{#if isChecked}}checked="checked"{{/if}}/>  
                {{title}} 
                <input type="button" value="Delete" class="btn delete-todo" />
              </li>
            {{/each}}
          {{else}}
           <li>No todos</li>
          {{/if}}

        </ul>
    </div>
  </div>
</template>
